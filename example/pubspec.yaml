name: elevenlabs_example
description: Demonstrates how to use the elevenlabs plugin.
publish_to: 'none'

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  elevenlabs:
    path: ../
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  audioplayers: ^3.0.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env